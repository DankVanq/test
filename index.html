  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding:0;
      background: #FFFFFF;
    }
    .bar {
      overflow: hidden;
      background: #333;
    }
    .bar a {
      float: left;
      display: round;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .bar a:hover {
      background-color: #ddd;
      color: black;
      text-decoration: underline;
    }
    /*background-image: linear-gradient(to right, #ff2b3d, #00d4cd);*/
    .wave {
      top:-20px;
      height: 250px;
      position:relative;
      background: linear-gradient(90deg,#f0027f,#75489f)
    }
 .wave:before{
    content: '';
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:170px;
    background: url(/test/Images/wave2.png);
    background-size: cover;
    background-repeat: repeat-x;
    }
    .title {
      color: white;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;

    }
    .sector2 {
      background:white;
    }
    .subheading {
      color: black;
      text-align: center;
      vertical-align: middle;
      line-height: 10px;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <section>
    <div class="bar">
      <a href="#"><i class="fas fa-question"></i> About</a>
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-pencil-alt"></i> Projects</a>
    </div>
  </section>

  <section class = "wave">
      <p class = "subheading"><img src="/test/Images/santapenguin.png" alt="Lul" height="60" width="45"></p>
      <div class="title">
        <h2>Vanquish</h2>
      </div>
      
  </section>

  <section class = "sector2">
      <h2 class = "subheading">About Me</h2>
  </section>

  <section>
      <img src="/test/Images/santapenguin.png" alt="Lul"></p>
  </section>
</body>

</html>
